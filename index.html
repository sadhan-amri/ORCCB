<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oregon Contractor Completion Form</title>
    <script src="https://unpkg.com/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    .form-container {
      background: white;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .declaration {
      background-color: #eef6ff;
      padding: 15px;
      border-left: 4px solid #007bff;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.5;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-top: 15px;
    }

    .form-group {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    canvas {
      border: 2px dashed #999;
      background-color: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
      margin-top: 10px;
      width: 100%;
      height: 200px;
    }

    .signature-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .submit-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 30px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Completion Form</h2>

    <div class="declaration" id="declaration-text">
      I, <span id="name-placeholder">[First Name] [Last Name]</span>, under penalty of perjury, declare that I studied the Oregon Contractor Manual for no fewer than 16 hours in total, allocating at least 60 minutes to each of the 14 chapters.
    </div>

    <form id="completionForm">
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" name="firstName" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" name="lastName" id="lastName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="confirmEmail">Confirm Email:</label>
          <input type="email" name="confirmEmail" id="confirmEmail" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="language">Final Exam Language:</label>
          <select name="language" id="language" required>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
          </select>
        </div>
        <div class="form-group">
          <label for="idNumber">Photo ID Number (numbers only):</label>
          <input type="number" name="idNumber" id="idNumber" required>
        </div>
      </div>

      <label>Signature (use mouse or finger):</label>
      <canvas id="signature-pad"></canvas>
      <div class="signature-actions">
        <button type="button" id="clear">Clear Signature</button>
        <label for="date">Date: <input type="date" name="date" id="date" required></label>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <script>
    const firstNameInput = document.getElementById('firstName');
    const lastNameInput = document.getElementById('lastName');
    const namePlaceholder = document.getElementById('name-placeholder');

    function updateDeclarationName() {
      const first = firstNameInput.value.trim();
      const last = lastNameInput.value.trim();
      namePlaceholder.textContent = (first || last) ? `${first} ${last}` : "[First Name] [Last Name]";
    }

    firstNameInput.addEventListener('input', updateDeclarationName);
    lastNameInput.addEventListener('input', updateDeclarationName);

    const canvas = document.getElementById('signature-pad');
      canvas.width = canvas.offsetWidth;
      canvas.height = 200;

    const signaturePad = new SignaturePad(canvas, {
      minWidth: 1,
      maxWidth: 2.5,
      penColor: "black"  
    });

    window.addEventListener("resize", () => {
      canvas.width = canvas.offsetWidth;
      canvas.height = 200;
      signaturePad.clear();
    });

    document.getElementById('clear').addEventListener('click', () => signaturePad.clear());

  document.getElementById('completionForm').addEventListener('submit', function(e) {
  e.preventDefault();

  // Check if signature is present
  if (signaturePad.isEmpty()) {
    alert("Please provide your signature before submitting.");
    return;
  }

  const data = new FormData(this);
  const payload = {
    firstName: data.get('firstName'),
    lastName: data.get('lastName'),
    email: data.get('email'),
    confirmEmail: data.get('confirmEmail'),
    language: data.get('language'),
    idNumber: data.get('idNumber'),
    date: data.get('date'),
    signature: signaturePad.toDataURL()
  };

  if (payload.email !== payload.confirmEmail) {
    alert("Emails do not match!");
    return;
  }

  fetch("YOUR_WEB_APP_URL_HERE", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  })
  .then(res => {
    if (!res.ok) throw new Error("Network response was not ok");
    return res.text();
  })
  .then(msg => {
    alert("Form submitted successfully!");
    document.getElementById('completionForm').reset();
    signaturePad.clear();
    document.getElementById('name-placeholder').textContent = "[First Name] [Last Name]";
  })
  .catch(err => {
    console.error("Submission error:", err);
    alert("Error submitting form: " + err.message);
  });
});
  </script>
</body>
</html>
