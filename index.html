<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oregon Contractor Completion Form</title>
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.1.5/dist/signature_pad.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 40px;
    }

    .form-container {
      background: white;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .declaration {
      background-color: #eef6ff;
      padding: 15px;
      border-left: 4px solid #007bff;
      margin-bottom: 20px;
      font-size: 15px;
      line-height: 1.5;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    canvas {
      border: 1px solid #ccc;
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }

    .signature-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .submit-button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px;
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 30px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Completion Form</h2>

    <div class="declaration" id="declaration-text">
           </div>

    <form id="completionForm">
      I, <label>First Name: <input type="text" name="firstName" required></label>
      <label>Last Name: <input type="text" name="lastName" required></label>
under penalty of perjury, declare that I studied the Oregon Contractor Manual for no fewer than 16 hours in total, allocating at least 60 minutes to each of the 14 chapters.

      <label>Email: <input type="email" name="email" required></label>
      <label>Confirm Email: <input type="email" name="confirmEmail" required></label>
      <label>Final Exam Language:
        <select name="language" required>
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
        </select>
      </label>
      <label>Photo ID Number (numbers only): <input type="number" name="idNumber" required></label>

      <label>Signature (use mouse or finger):</label>
      <canvas id="signature-pad"></canvas>
      <div class="signature-actions">
        <button type="button" id="clear">Clear Signature</button>
        <label>Date: <input type="date" name="date" required></label>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <script>
    const firstNameInput = document.querySelector('input[name="firstName"]');
    const lastNameInput = document.querySelector('input[name="lastName"]');
    const namePlaceholder = document.getElementById('name-placeholder');

    function updateDeclarationName() {
      const first = firstNameInput.value.trim();
      const last = lastNameInput.value.trim();
      namePlaceholder.textContent = (first || last) ? `${first} ${last}` : "[First Name] [Last Name]";
    }

    firstNameInput.addEventListener('input', updateDeclarationName);
    lastNameInput.addEventListener('input', updateDeclarationName);

    const canvas = document.getElementById('signature-pad');
    const signaturePad = new SignaturePad(canvas);
    document.getElementById('clear').addEventListener('click', () => signaturePad.clear());

    document.getElementById('completionForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(this);
      const payload = {
        firstName: data.get('firstName'),
        lastName: data.get('lastName'),
        email: data.get('email'),
        confirmEmail: data.get('confirmEmail'),
        language: data.get('language'),
        idNumber: data.get('idNumber'),
        date: data.get('date'),
        signature: signaturePad.isEmpty() ? "" : signaturePad.toDataURL()
      };

      if (payload.email !== payload.confirmEmail) {
        alert("Emails do not match!");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbx9nPMHkOvurjLadl5SB0wEiEAfYvtCmkuueuqMnO4nQTgP5ksKQmJSHfhgQT5g1d9-/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.text();
      })
      .then(msg => {
        alert("Form submitted successfully!");
        document.getElementById('completionForm').reset();
        signaturePad.clear();
        namePlaceholder.textContent = "[First Name] [Last Name]";
      })
      .catch(err => {
        console.error("Submission error:", err);
        alert("Error submitting form: " + err.message);
      });
    });
  </script>
</body>
</html>
